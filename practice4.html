<!DOCTYPE html>
<title>はじめてのVue.js</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
  <p>{{ now }}</p>
  <button v-on:click="time">現在時刻を表示</button>
</div>
<script>
  var app = new Vue ({
    el: "#app",
    data: {
      now: "00:00:00"
    },
    methods: {
      time: function(e) {
        var date = new Date;
        this.now = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
      }
    }
  });
</script>
